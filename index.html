<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comic Adventures</title>
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Poppins', sans-serif;
		}
		body {
			background: #000000;
			color: #ffffff;
		}
		.header {
			background: #A9A9A9;
			padding: 20px;
			text-align: center;
			border-bottom: 5px solid #FF00FF;
		}
		h1 {
			font-size: 50px;
			margin: 0;
			line-height: 1.2;
			color: #FF00FF;
			text-shadow: 2px 2px #00FFFF;
		}
		p {
			font-size: 20px;
			margin: 20px 0;
			line-height: 1.5;
			color: #FFFFFF;
		}
		.button {
			display: inline-block;
			background: #FF00FF;
			color: #ffffff;
			padding: 12px 24px;
			border-radius: 4px;
			font-size: 20px;
			text-decoration: none;
			transition: background 0.3s ease;
			box-shadow: 2px 2px #00FFFF;
			text-shadow: none;
			border: none;
			margin-top: 20px;
			cursor: pointer;
		}
		.button:hover {
			background: #00FFFF;
			box-shadow: none;
			text-shadow: 2px 2px #FF00FF;
		}
		.image-container {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}
		.image {
			max-width: 100%;
			margin: 50px 0;
			filter: drop-shadow(0px 10px 10px rgba(255, 0, 255, 0.3));
			animation: pulse 5s ease-in-out infinite alternate;
		}
		@keyframes pulse {
			0% {
				transform: scale(1);
			}
			50% {
				transform: scale(1.2);
			}
			100% {
				transform: scale(1);
			}
		}
	</style>
</head>
<body>
	<header class="header">
		<h1>Comic Adventures</h1>
		<p>Join us on a journey through the multiverse</p>
		<a href="#" class="button">Start Your Adventure</a>
	</header>
	<main>
		<div class="image-container">
			<img src="https://images.unsplash.com/photo-1519476488048-a141ea0b0cbe?ixlib=rb-1.2.1&auto=format&fit=crop&w=1500&q=80" alt="Comic Image" class="image">
			<p>Get ready for a wild ride through alternate dimensions and parallel universes. Meet new characters, fight epic battles, and explore strange new worlds.
